<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captured Memories</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#111827,#020617);
  font-family:Poppins,sans-serif;
  color:#e5e7eb;
  opacity:0;
  animation:fadeIn .6s ease forwards;
}

body.fade-out{
  animation:fadeOut .45s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(16px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes fadeOut{
  to{opacity:0;transform:translateY(-16px);}
}

header{
  text-align:center;
  padding:4rem 1rem 2rem;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
}

.collage{
  max-width:1200px;
  margin:auto;
  padding:3rem 1rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2.5rem;
}

.photo{
  position:relative;
  background:#fff;
  padding:.75rem .75rem 1.4rem;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  transform:rotate(var(--r)) translateY(30px);
  opacity:0;
  animation:photoIn .9s ease forwards;
  animation-delay:calc(var(--i) * .1s);

  transition:
    transform .5s cubic-bezier(.22,1,.36,1),
    box-shadow .5s cubic-bezier(.22,1,.36,1);

  cursor:pointer;
}

.photo:hover,
.photo:active{
  transform:
    rotate(calc(var(--r) * .3))
    translateY(-14px)
    scale(1.05);
  box-shadow:0 45px 90px rgba(0,0,0,.75);
  z-index:2;
}

.photo img{
  width:100%;
  height:260px;
  object-fit:cover;
}

@keyframes photoIn{
  to{opacity:1;transform:rotate(var(--r)) translateY(0);}
}

.nav{
  text-align:center;
  padding:3rem;
}

.nav a{
  background:#e5e7eb;
  color:#111;
  padding:.8rem 1.8rem;
  border-radius:999px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<header>
<h1>Captured Memories</h1>
<p>Moments that last forever</p>
</header>

<section class="collage">
<div class="photo" style="--r:-8deg;--i:1"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20250408_152344.jpg"></div>
<div class="photo" style="--r:6deg;--i:2"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251004_141426.jpg"></div>
<div class="photo" style="--r:-4deg;--i:3"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251004_204543_770.jpg"></div>
<div class="photo" style="--r:7deg;--i:4"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251014_182023_173.jpg"></div>
<div class="photo" style="--r:-6deg;--i:5"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251201_222558_333.webp"></div>
<div class="photo" style="--r:5deg;--i:6"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251202_095353.jpg"></div>
<div class="photo" style="--r:-3deg;--i:7"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251203_225449.jpg"></div>
<div class="photo" style="--r:9deg;--i:8"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_1395480505425068.jpeg"></div>
<div class="photo" style="--r:-7deg;--i:9"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_1923692601537043.jpeg"></div>
</section>

<div class="nav">
<a href="page2.html">Next Page</a>
</div>

<script>
document.querySelectorAll('a').forEach(link=>{
  link.addEventListener('click',e=>{
    e.preventDefault();
    const target = link.href;
    document.body.classList.add('fade-out');
    setTimeout(()=>location.href = target,450);
  });
});

window.addEventListener('pageshow',e=>{
  if(e.persisted){
    document.body.style.animation='none';
    document.body.offsetHeight;
    document.body.style.animation='';
  }
});
</script>

</body>
</html>
