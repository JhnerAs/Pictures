<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captured Memories</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617);
      font-family: 'Poppins', sans-serif;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }

    header p {
      opacity: 0.8;
    }

    .collage {
      max-width: 1400px;
      margin: auto;
      padding: 3rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .photo {
      background: white;
      padding: 0.75rem 0.75rem 1.5rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
      transform: rotate(var(--r));
      transition: 0.4s;
    }

    .photo:hover {
      transform: scale(1.05) rotate(0deg);
      z-index: 5;
    }

    .photo img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .caption {
      margin-top: 0.5rem;
      font-family: 'Playfair Display', serif;
      color: #111;
      text-align: center;
      font-size: 0.85rem;
    }

    .nav {
      text-align: center;
      padding: 2rem 0 4rem;
    }

    .nav a {
      padding: 0.8rem 1.8rem;
      background: #e5e7eb;
      color: #111;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding-bottom: 2rem;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Captured Memories</h1>
  <p>Moments that will last forever</p>
</header>

  </div>

  </div>
