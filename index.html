<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captured Memories</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#111827,#020617);
  font-family:Poppins,sans-serif;
  color:#e5e7eb;
  opacity:0;
  animation:fadeIn .5s ease forwards;
}

body.fade-out{
  animation:fadeOut .4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px);}
  to{opacity:1;}
}

@keyframes fadeOut{
  to{opacity:0;transform:translateY(-12px);}
}

header{
  text-align:center;
  padding:4rem 1rem 2rem;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
}

header p{
  opacity:.8;
}

.collage{
  max-width:1200px;
  margin:auto;
  padding:3rem 1rem 5rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2.5rem;
}

.photo{
  background:#fff;
  padding:.75rem .75rem 1.4rem;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  transform:rotate(var(--r));
  transition:
    transform .5s cubic-bezier(.22,1,.36,1),
    box-shadow .5s cubic-bezier(.22,1,.36,1);
  cursor:pointer;
}

.photo:hover{
  transform:rotate(0deg) translateY(-12px) scale(1.06);
  box-shadow:0 50px 100px rgba(0,0,0,.75);
  z-index:2;
}

.photo:active{
  transform:rotate(0deg) scale(.94);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  transition-duration:.15s;
}

.photo img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

.caption{
  margin-top:.5rem;
  text-align:center;
  font-family:'Playfair Display',serif;
  color:#111;
  font-size:.85rem;
}

.nav{
  text-align:center;
  padding-bottom:3rem;
}

.nav a{
  background:#e5e7eb;
  color:#111;
  padding:.8rem 1.8rem;
  border-radius:999px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<header>
<h1>Captured Memories</h1>
<p>Moments that last forever</p>
</header>

<section class="collage">
  <div class="photo" style="--r:-8deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20250408_152344.jpg"><div class="caption">Memory 1</div></div>
  <div class="photo" style="--r:6deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251004_141426.jpg"><div class="caption">Memory 2</div></div>
  <div class="photo" style="--r:-4deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251004_204543_770.jpg"><div class="caption">Memory 3</div></div>
  <div class="photo" style="--r:7deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251014_182023_173.jpg"><div class="caption">Memory 4</div></div>
  <div class="photo" style="--r:-6deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251201_222558_333.webp"><div class="caption">Memory 5</div></div>
  <div class="photo" style="--r:5deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251202_095353.jpg"><div class="caption">Memory 6</div></div>
  <div class="photo" style="--r:-3deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251203_225449.jpg"><div class="caption">Memory 7</div></div>
  <div class="photo" style="--r:9deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_1395480505425068.jpeg"><div class="caption">Memory 8</div></div>
  <div class="photo" style="--r:-7deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_1923692601537043.jpeg"><div class="caption">Memory 9</div></div>
</section>

<div class="nav">
  <a href="page2.html">Next Page â†’</a>
</div>

<script>
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    document.body.classList.add("fade-out");
    setTimeout(()=>window.location.href=link.href,400);
  });
});
</script>

</body>
</html>
