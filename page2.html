<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captured Memories – Page 2</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#111827,#020617);
  font-family:Poppins,sans-serif;
  color:#e5e7eb;
  opacity:0;
  animation:fadeIn .5s ease forwards;
}

body.fade-out{
  animation:fadeOut .4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;}
}

@keyframes fadeOut{
  to{opacity:0;transform:translateY(-15px);}
}

header{
  text-align:center;
  padding:4rem 1rem 2rem;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
}

.collage{
  max-width:1200px;
  margin:auto;
  padding:3rem 1rem 5rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2.5rem;
}

.photo{
  background:#fff;
  padding:.75rem .75rem 1.4rem;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  transform:rotate(var(--r));
  transition:transform .35s cubic-bezier(.2,.8,.2,1), box-shadow .35s ease;
  cursor:pointer;
}

.photo:hover{
  transform:rotate(0deg) translateY(-10px) scale(1.05);
  box-shadow:0 45px 90px rgba(0,0,0,.7);
}

.photo:active{
  transform:rotate(0deg) scale(.96);
  box-shadow:0 15px 35px rgba(0,0,0,.35);
}

.photo img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.caption{
  margin-top:.5rem;
  text-align:center;
  font-family:'Playfair Display',serif;
  color:#111;
  font-size:.85rem;
}

.nav{
  text-align:center;
  padding-bottom:3rem;
}

.nav a{
  background:#e5e7eb;
  color:#111;
  padding:.8rem 1.8rem;
  border-radius:999px;
  text-decoration:none;
}
</style>
</head>

<body>

<header>
<h1>Captured Memories</h1>
<p>Page 2</p>
</header>

<section class="collage">
  <div class="photo" style="--r:-6deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20240818_101113.jpg"><div class="caption">Memory 10</div></div>
  <div class="photo" style="--r:4deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20250708_163208.jpg"><div class="caption">Memory 11</div></div>
  <div class="photo" style="--r:-9deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251225_214138.jpg"><div class="caption">Memory 12</div></div>
  <div class="photo" style="--r:10deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_658088606932375.jpeg"><div class="caption">Memory 13</div></div>
</section>

<div class="nav">
  <a href="index.html">← Back</a>
</div>

<script>
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    document.body.classList.add("fade-out");
    setTimeout(()=>window.location.href=link.href,400);
  });
});
</script>

</body>
</html>
