<!DOCTYPE html>

  <title>More Memories</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at bottom, #020617, #111827);
      font-family: 'Poppins', sans-serif;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    .collage {
      max-width: 1400px;
      margin: auto;
      padding: 3rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .photo {
      background: white;
      padding: 0.75rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
    }

    .photo img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .nav {
      text-align: center;
      padding: 2rem 0 4rem;
    }

    .nav a {
      padding: 0.8rem 1.8rem;
      background: #e5e7eb;
      color: #111;
      text-decoration: none;
      border-radius: 999px;
      text-decoration: none;
    }
  </style>
</head>
