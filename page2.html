<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captured Memories â€“ Page 2</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:radial-gradient(circle at bottom,#020617,#111827);
  font-family:Poppins,sans-serif;
  color:#e5e7eb;
  opacity:0;
  animation:fadeIn .6s ease forwards;
}

body.fade-out{
  animation:fadeOut .45s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(16px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes fadeOut{
  from{opacity:1;transform:translateY(0);}
  to{opacity:0;transform:translateY(-16px);}
}

header{
  text-align:center;
  padding:4rem 1rem 2rem;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
}

.collage{
  max-width:1200px;
  margin:auto;
  padding:3rem 1rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2.5rem;
}

.photo{
  position:relative;
  background:#fff;
  padding:.75rem .75rem 1.4rem;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  transform:rotate(var(--r));
  transition:
    transform .35s cubic-bezier(.22,1,.36,1),
    box-shadow .35s cubic-bezier(.22,1,.36,1);
  transform-style:preserve-3d;
  will-change:transform;
  cursor:pointer;
}

.photo img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

.photo::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(255,255,255,.35),transparent 40%);
  opacity:0;
  transition:opacity .3s ease;
  pointer-events:none;
}

.photo.active::after{
  opacity:1;
}

.photo.active{
  box-shadow:0 45px 90px rgba(0,0,0,.75);
  z-index:2;
}

.nav{
  text-align:center;
  padding:3rem;
}

.nav a{
  background:#e5e7eb;
  color:#111;
  padding:.8rem 1.8rem;
  border-radius:999px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<header>
<h1>Captured Memories</h1>
<p>Another chapter</p>
</header>

<section class="collage">
  <div class="photo" style="--r:-6deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_23889928284038867.jpeg"></div>
  <div class="photo" style="--r:7deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_886193453837712.jpeg"></div>
  <div class="photo" style="--r:-4deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/FB_IMG_1763216470200.jpg"></div>
  <div class="photo" style="--r:8deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20240818_101113.jpg"></div>
  <div class="photo" style="--r:-5deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20250708_163208.jpg"></div>
  <div class="photo" style="--r:6deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20251225_214138.jpg"></div>
  <div class="photo" style="--r:-7deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/received_658088606932375.jpeg"></div>
  <div class="photo" style="--r:9deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20240818_101113.jpg"></div>
  <div class="photo" style="--r:-3deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20250708_163208.jpg"></div>
</section>

<div class="nav">
  <a href="index.html">Back</a>
</div>

<script>
/* Hover tilt animation */
document.querySelectorAll('.photo').forEach(photo=>{
  const base = getComputedStyle(photo).getPropertyValue('--r');

  photo.addEventListener('mousemove',e=>{
    const r = photo.getBoundingClientRect();
    const x = e.clientX - r.left;
    const y = e.clientY - r.top;

    const rx = ((y - r.height/2) / (r.height/2)) * -6;
    const ry = ((x - r.width/2) / (r.width/2)) * 6;

    photo.classList.add('active');
    photo.style.transform =
      `perspective(700px)
       rotateX(${rx}deg)
       rotateY(${ry}deg)
       rotate(${base})
       scale(1.05)`;
  });

  photo.addEventListener('mouseleave',()=>{
    photo.classList.remove('active');
    photo.style.transform = `rotate(${base})`;
  });
});

/* Fade-out navigation (FIXED) */
document.querySelectorAll('a').forEach(link=>{
  link.addEventListener('click',function(e){
    e.preventDefault();
    const target = this.href;

    document.body.classList.add('fade-out');

    setTimeout(()=>{
      window.location.href = target;
    }, 450);
  });
});
</script>

</body>
</html>
