<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Captured Memories – Page 2</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#111827,#020617);
  font-family:Poppins,sans-serif;
  color:#e5e7eb;
  opacity:0;
  animation:fadeIn .5s ease forwards;
}

body.fade-out{
  animation:fadeOut .4s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(12px);}
  to{opacity:1;}
}

@keyframes fadeOut{
  to{opacity:0;transform:translateY(-12px);}
}

header{
  text-align:center;
  padding:4rem 1rem 2rem;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
}

.collage{
  max-width:1200px;
  margin:auto;
  padding:3rem 1rem 5rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:2.5rem;
}

.photo{
  background:#fff;
  padding:.75rem .75rem 1.4rem;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  transform:rotate(var(--r));
  transition:
    transform .5s cubic-bezier(.22,1,.36,1),
    box-shadow .5s cubic-bezier(.22,1,.36,1);
  cursor:pointer;
}

.photo:hover{
  transform:rotate(0deg) translateY(-12px) scale(1.06);
  box-shadow:0 50px 100px rgba(0,0,0,.75);
  z-index:2;
}

.photo:active{
  transform:rotate(0deg) scale(.94);
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  transition-duration:.15s;
}

.photo img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

.caption{
  margin-top:.5rem;
  text-align:center;
  font-family:'Playfair Display',serif;
  color:#111;
  font-size:.85rem;
}

.nav{
  text-align:center;
  padding-bottom:3rem;
}

.nav a{
  background:#e5e7eb;
  color:#111;
  padding:.8rem 1.8rem;
  border-radius:999px;
  text-decoration:none;
  font-weight:500;
}
</style>
</head>

<body>

<header>
<h1>Captured Memories</h1>
<p>Page 2</p>
</header>

<section class="collage">
  <div class="photo" style="--r:-7deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260101_101010.jpg"><div class="caption">Memory 10</div></div>
  <div class="photo" style="--r:6deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260102_121212.jpg"><div class="caption">Memory 11</div></div>
  <div class="photo" style="--r:-4deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260103_141414.jpg"><div class="caption">Memory 12</div></div>
  <div class="photo" style="--r:8deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260104_161616.jpg"><div class="caption">Memory 13</div></div>
  <div class="photo" style="--r:-6deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260105_181818.jpg"><div class="caption">Memory 14</div></div>
  <div class="photo" style="--r:5deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260106_202020.jpg"><div class="caption">Memory 15</div></div>
  <div class="photo" style="--r:-3deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260107_222222.jpg"><div class="caption">Memory 16</div></div>
  <div class="photo" style="--r:9deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260108_232323.jpg"><div class="caption">Memory 17</div></div>
  <div class="photo" style="--r:-8deg"><img src="https://raw.githubusercontent.com/JhnerAs/Util/main/Icons/IMG_20260109_242424.jpg"><div class="caption">Memory 18</div></div>
</section>

<div class="nav">
  <a href="index.html">← Back</a>
</div>

<script>
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    document.body.classList.add("fade-out");
    setTimeout(()=>window.location.href=link.href,400);
  });
});
</script>

</body>
</html>
